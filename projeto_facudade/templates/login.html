<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculdade XYZ - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    main {
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }
    .alert-custom {
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Faculdade XYZ</h1>
  <p>Faça login para acessar seu painel</p>
</header>


<main>
  <h2 class="mb-4">Login de Aluno</h2>

  <!-- Formulário de login -->
  <form id="formLogin" onsubmit="return enviarLogin(event)">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required />
    </div>

    <div class="mb-3">
      <label for="senha_hash" class="form-label">Senha</label>
      <input type="password" id="senha_hash" name="senha_hash" class="form-control" placeholder="Digite sua senha" required />
    </div>

    <button type="submit" id="btnLogin" class="btn btn-primary w-100">Entrar</button>
  </form>

  <!-- Mensagem de status -->
  <div id="mensagemStatus" class="alert alert-custom d-none" role="alert"></div>
</main>

<footer>
  &copy; 2025 Faculdade XYZ - Todos os direitos reservados
</footer>

<script>
  async function enviarLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha_hash = document.getElementById('senha_hash').value.trim();

    const mensagemDiv = document.getElementById('mensagemStatus');
    const botao = document.getElementById('btnLogin');
    mensagemDiv.classList.add('d-none');

    if (!email || !senha_hash) {
      exibirMensagem('Preencha todos os campos!', 'danger');
      return false;
    }

    botao.disabled = true;
    botao.innerText = 'Entrando...';

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha_hash })
      });

      const resposta = await response.json();

      if (response.ok && resposta.success) {
        exibirMensagem(resposta.msg || 'Login realizado com sucesso!', 'success');
        // Redirecionar, por exemplo:
        window.location.href = '/home';
      } else {
        exibirMensagem(resposta.error || 'Email ou senha incorretos.', 'danger');
      }

    } catch (error) {
      exibirMensagem('Erro na conexão com o servidor.', 'danger');
      console.error(error);
    }

    botao.disabled = false;
    botao.innerText = 'Entrar';

    return false;
  }

  function exibirMensagem(mensagem, tipo) {
    const mensagemDiv = document.getElementById('mensagemStatus');
    mensagemDiv.className = `alert alert-${tipo} mt-3`;
    mensagemDiv.innerText = mensagem;
    mensagemDiv.classList.remove('d-none');

    setTimeout(() => {
      mensagemDiv.classList.add('d-none');
    }, 5000);
  }
</script>

</body>
</html>
