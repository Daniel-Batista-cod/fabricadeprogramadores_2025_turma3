<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ODIÂO NA MANDIOCA</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 5em;
            text-align: center;
            background: linear-gradient(45deg, red, orange, yellow, lime, cyan, blue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>404 CHEIO DE ODIÃO NA MANDIOCA</h1>
</body>
